<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û—Ç–∑—ã–≤—ã</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="text-light">

<div class="background-overlay">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black bg-opacity-75 shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-warning" href="/">RuslanBBQ</a>
      <div>
        <a href="/" class="btn btn-outline-warning me-2">–ì–ª–∞–≤–Ω–∞—è</a>
        <button class="btn btn-warning" onclick="openReview()">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4 text-warning">–û—Ç–∑—ã–≤—ã –Ω–∞—à–∏—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤</h1>

    <div class="row g-4">
      {% if reviews %}
        {% for r in reviews %}
        <div class="col-md-6">
          <div class="card text-bg-dark border-warning bg-opacity-75 h-100">
            <div class="card-body">
              <h5 class="card-title text-warning">{{ r[1] }}</h5>
              <p class="card-text text-light">{{ r[2] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <div class="col-12">
          <div class="alert alert-warning text-center">–ü–æ–∫–∞ –Ω–µ—Ç –Ω–∏ –æ–¥–Ω–æ–≥–æ –æ—Ç–∑—ã–≤–∞. –ë—É–¥—å –ø–µ—Ä–≤—ã–º!</div>
        </div>
      {% endif %}
    </div>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –æ—Ç–∑—ã–≤–∞ -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light border border-warning">
      <div class="modal-header">
        <h5 class="modal-title">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="reviewForm">
          <div class="mb-3">
            <label class="form-label">–ò–º—è</label>
            <input class="form-control bg-secondary text-light" id="reviewName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">–û—Ç–∑—ã–≤</label>
            <textarea class="form-control bg-secondary text-light" id="reviewText" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning w-100">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function openReview(){
  new bootstrap.Modal(document.getElementById('reviewModal')).show();
}

document.getElementById('reviewForm').onsubmit = async (e)=>{
  e.preventDefault();
  const data = {
    name: document.getElementById('reviewName').value,
    text: document.getElementById('reviewText').value
  };
  const res = await fetch('/api/review', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  });
  const json = await res.json();
  if(json.status==='ok'){
    alert('üôè –°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ç–∑—ã–≤!');
    bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
    location.reload(); // –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –Ω–æ–≤—ã–π –æ—Ç–∑—ã–≤
  }
};
</script>
</body>
</html>
